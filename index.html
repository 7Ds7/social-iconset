<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>social-iconset Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../polymer/polymer.html">
    <link rel="import" href="../social-iconset/social-iconset.html">
    <!-- Alternative version without styles -->
    <!-- <link rel="import" href="../social-iconset/social-iconset-simple.html"> -->

    <style>
      .bgdark {
        background: #000000;
      }
    </style>

  </head>
  <body unresolved>

  <div class="regular">
    <iron-icon icon="social-iconset:twitter"></iron-icon>
    <iron-icon icon="social-iconset:github"></iron-icon>
    <iron-icon icon="social-iconset:facebook"></iron-icon>
    <iron-icon icon="social-iconset:instagram"></iron-icon>
    <iron-icon icon="social-iconset:linkedin"></iron-icon>
    <iron-icon icon="social-iconset:youtube"></iron-icon>
    <iron-icon icon="social-iconset:rss"></iron-icon>
    <iron-icon icon="social-iconset:vimeo"></iron-icon>
  </div>

  <div class="x2size">
    <iron-icon class="size48" icon="social-iconset:twitter"></iron-icon>
    <iron-icon class="size48" icon="social-iconset:github"></iron-icon>
    <iron-icon class="size48" icon="social-iconset:facebook"></iron-icon>
    <iron-icon class="size48" icon="social-iconset:instagram"></iron-icon>
    <iron-icon class="size48" icon="social-iconset:linkedin"></iron-icon>
    <iron-icon class="size48" icon="social-iconset:youtube"></iron-icon>
    <iron-icon class="size48" icon="social-iconset:rss"></iron-icon>
    <iron-icon class="size48" icon="social-iconset:vimeo"></iron-icon>
  </div>

  <div class="x3size">
    <iron-icon class="size72 colorize" icon="social-iconset:twitter"></iron-icon>
    <iron-icon class="size72 colorize" icon="social-iconset:github"></iron-icon>
    <iron-icon class="size72 colorize" icon="social-iconset:facebook"></iron-icon>
    <iron-icon class="size72 colorize" icon="social-iconset:instagram"></iron-icon>
    <iron-icon class="size72 colorize" icon="social-iconset:linkedin"></iron-icon>
    <iron-icon class="size72 colorize" icon="social-iconset:youtube"></iron-icon>
    <iron-icon class="size72 colorize" icon="social-iconset:rss"></iron-icon>
    <iron-icon class="size72 colorize" icon="social-iconset:vimeo"></iron-icon>
  </div>

  <div class="x3size bgdark">
    <iron-icon class="size72 invert" icon="social-iconset:twitter"></iron-icon>
    <iron-icon class="size72 invert" icon="social-iconset:github"></iron-icon>
    <iron-icon class="size72 invert" icon="social-iconset:facebook"></iron-icon>
    <iron-icon class="size72 invert" icon="social-iconset:instagram"></iron-icon>
    <iron-icon class="size72 invert" icon="social-iconset:linkedin"></iron-icon>
    <iron-icon class="size72 invert" icon="social-iconset:youtube"></iron-icon>
    <iron-icon class="size72 invert" icon="social-iconset:rss"></iron-icon>
    <iron-icon class="size72 invert" icon="social-iconset:vimeo"></iron-icon>
  </div>

  </body>
</html>
